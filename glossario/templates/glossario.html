<!DOCTYPE html>

{% extends 'baseSearchNav.html' %}

<title>{% block title %}{{ glossario.nome }} - Glossário Letras Libras{% endblock %}</title>

{% block Corpo %}
{% load staticfiles %}

{% if glossario.videoGlossario %}
	<div class="right">
		<video width="800" id="videoprincip" muted="muted" preload="metadata"><source src="{{ glossario.videoGlossario.url }}">
			Seu navegador não suporta vídeo html5, por favor atualize seu navegador.
		</video>
		<ul class="left" id="botoesVideo">
			<li><i class="medium material-icons" id="play">play_arrow</i></li>
			<li><i class="medium material-icons" id="pause">pause</i></li>
			<li><i class="medium material-icons" id="stop">stop</i></li>
		</ul>
	</div>
{% else %}
	<i class="large material-icons">videocam_off</i>
{% endif %}

<script type="text/javascript" src='{% static "img/videoControl.js" %}'></script>
{% endblock %}
