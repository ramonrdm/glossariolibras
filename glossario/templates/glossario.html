<!DOCTYPE html>
{% extends 'base.html' %}
<title>{% block title %}{{ glossario.nome }} - Glossário Letras Libras{% endblock %}</title>
{% block Corpo %}
{% load staticfiles %}
<div class="selecionada" >
	<a href="media/"{{ glossario.link }}><img width="90px" height="120px" src="{{ glossario.imagem.url }}"/></a>
	<div id="glossarioselec"><b>{{ glossario.nome }}</b></div>
</div>
<div class="busca">
<div id="menubusca">
<ul >
	<li><a href= /{{ glossario.link }}/pesquisa/sin><img src='{% static "img/buscasinal.png" %}'/></a></li>
	<li><a href= /{{ glossario.link }}/pesquisa/port><img src='{% static "img/buscaport.png" %}'/></a></li>
	<li><a href= /{{ glossario.link }}/pesquisa/ing><img src='{% static "img/buscaing.png" %}'/></a></li>
</ul>
</div>
<div class="video">
<video id="videoprincip" muted="muted" preload="metadata"> 
	<source src="{{ glossario.videoGlossario.url }}">
	Seu navegador não suporta vídeo html5, por favor atualize seu navegador.
</video>
<ul id="botoesVideo">
	<li><img id="play" src='{% static "img/play.png" %}'/></li>
	<li><img id="pause" src='{% static "img/pause.png" %}'/></li>
	<li><img id="stop" src='{% static "img/stop.png" %}'/></li>
</ul>
<script type="text/javascript" src='{% static "img/videoControl.js" %}'></script>
</div>
</div>

{% endblock %}
