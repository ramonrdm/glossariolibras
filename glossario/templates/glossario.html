<!DOCTYPE html>

{% extends 'baseSearchNav.html' %}

<title>{% block title %}{{ glossario.nome }} - Glossário Letras Libras{% endblock %}</title>

{% block Corpo %}
{% load staticfiles %}

{% if glossario.videoGlossario %}
	<div class="video-container center">
		<video class="responsive-video z-depth-5 videoGlossario" controls preload="metadata">
			<source src="{{glossario.videoGlossario.url}}">
			Seu navegador não suporta vídeo html5, por favor atualize seu navegador.
		</video>
	</div>
{% else %}
	<div class="center">
		<i class="large material-icons icone videoOff">videocam_off</i>
	</div>
{% endif %}

<script type="text/javascript" src='{% static "img/videoControl.js" %}'></script>
{% endblock %}
