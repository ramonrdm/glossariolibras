<img id="imagem_{{ name }}" class="sinais sinaisMobile waves-effect waves-light modal-trigger" loading ="eager" src="/static/img/L.jpg" href="#modal-libras-{{ name }}">
<input type="hidden" id="id_{{ name }}" name="{{ name }}" value="{{ value|default:'' }}">
{% load app_filters %}
{% load staticfiles %}
<div id="modal-libras-{{ name }}" class="modal center bottom-sheet">
    <div class="modal-content center">
        <h4 class="black-text center">Localização</h4>
        <!-- Localização para Mobile -->
        <ul class="collection hide-on-large-only">
            {% for key, img in objetos.items %}
            <li class="collection-item col s12 valign-wrapper">
                <a class="col s12 escolhaLocalizacao waves-effect waves-light modal-action modal-close">
                    <h5 class="black-text">{{local_nomes|get_item:key}}</h5>
                    <img id="imagem_{{ name }}_{{ key }}" id-field="{{ key }}"
                    src="/static/img/{{ img }}" loading ="lazy" class="sinais">
                </a>
            </li>
            {% endfor %}
        </ul>
