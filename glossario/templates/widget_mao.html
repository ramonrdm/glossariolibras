<img id="image_cm" src="/static/img/X.svg" class="hide-on-small-only sinais waves-effect waves-light modal-trigger" href="#modalGrupos">
<img id="image_cm_mobile" src="/static/img/X.svg" class="hide-on-large-only sinaisMobile waves-effect waves-light modal-trigger" href="#modalGrupos">
<input type="text" id='id_cmE'  name="cmE" style="display:none"/>

<div id="modalGrupos" class="modal">
    <div class="modal-content">
        <h4 class="black-text center">Grupos</h4>
        {% for grupo in cmGrupos %}
             <img src="/static/img/configuracoes_de_mao/{{ grupo }}/{{ grupo }}.png"  class="sinais waves-effect waves-light modal-trigger modal-close" href="#{{ grupo }}">
        {% endfor %}
    </div>
</div>

{% for grupo in cmGrupos %}
<div id="{{ grupo }}" class="modal">
    <div class="modal-content">
        <h4 class="black-text center" >Configuração de Mão</h4>
        {% for cm in cm %}
            {% if cm.group == grupo %}
                <img id="{{ cm.id }}"  src="/static/img/configuracoes_de_mao/{{ cm.group }}/{{ cm.bsw }}.png" class="sinais escolhaCM modal-action modal-close thumbnailModal" href="#modalCM">
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endfor %}
