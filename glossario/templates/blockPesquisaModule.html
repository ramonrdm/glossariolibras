<div class="collection">
	<a href="/sinal/{{s.id}}" class="collection-item center">
		<ul>
			<li>
				<div class="center" style=" ">
				{% if s.video_sinal %}
						<div class="field-video_tag_sinal center"><video autoplay="" loop="" src="{{s.video_sinal.url}}" width="100%"></video></div>
				{% endif %}
				</div>
			</li>
			<div class="container divider white"></div>
			<li class="center">
				{% if s.cmE.imagem %}
					<img src="/static/img/configuracoes_de_mao/{{s.cmE.imagem}}"  width="23%"   class="circle">
				{% endif %}
				{% if s.cmD.imagem %}
					<img  src="/static/img/configuracoes_de_mao/{{s.cmD.imagem}}" width="23%" class="circle">
				{% endif %}
				{% if s.localizacao %}
					<img  src="{{s.localizacao}}" width="23%" class="circle">
				{% endif %}
				{% if s.movimentacao %}
					<img  src="{{ s.movimentacao}}" width="23%" class="circle">
				{% endif %}
			</li>
			<div class="container divider white"></div>
			<li class="center">
				<span class="sinalPortugues" style="padding-right: 6px">{{s.portugues}}</span>

				<span class="sinalIngles" style="padding-left: 6px" >{{s.ingles}}</span>
			</li>
		</ul>
	</a>
</div>
