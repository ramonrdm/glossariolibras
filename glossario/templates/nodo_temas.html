<ul>formSinais
{% for nodo in raiz.filhos %}
	<li>
	{% if nodo.imagem %} 
		<img src='{{nodo.imagem.url}}'/>
	{% else %}
		<i class="large material-icons">cloud_off</i>
	{% endif %}
	<br>{{nodo.nome}}
	{% with "nodo_temas.html" as filename %}  
	{% with nodo as raiz %}  
		{% include filename %}  
	{% endwith %}  
	{% endwith %}
	</li>  
{% endfor %}
</ul>
