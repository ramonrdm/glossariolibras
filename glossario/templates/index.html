<div class="horiz">
	<div class="linha1">
            <a href="/temas"><img class="circle" width="160" height="160" id="centro" src="{% static 'img/arvore_banyan_havai.png' %}"/></a>
    	<p>Temas</p>
	</div>
{% for g in glossarios %}
    <div class = "linha1" >
        {% if g.imagem %}
            <a href= /{{ g.link }} ><img width="160" height="160" id="centro" src ="{{ g.imagem.url }}" /></a>
        {% else %}
            <a href= /{{ g.link }} ><i class="large material-icons">cloud_off</i></a>
        {% endif %} 
        <p> {{ g.nome }} </p>
    </div>
{% endfor %}
</div>

{% endblock %}
